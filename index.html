<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/task.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>

<body class="body">
    <main class="main">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <div>
                <h3 class="section__header">Dodaj nowe zadanie</h2>
             </div>
            <form class="form js-form">
                <input placeholder="Co jest do zrobienia?" autofocus required class="form__input js-newTask">
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <div>
                <h3 class="section__header">Lista zadań</h2>
            </div>
            <ul class="js-tasks"></ul>
        </section>
    </main>
</body>
</html>
